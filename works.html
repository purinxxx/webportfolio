	<script>
(function($){
    $(function() {
        $('#sort li').on('click', function() {
            var $this = $(this),
            $grid = $('.container');
            $('#sort .active').removeClass('active');
            $this.addClass('active');
            $grid.shuffle($this.data('group'));
        });
        $('.container').shuffle({
            group: 'all',
            speed: 400,
            easing: 'ease-in-out'
        });
    });
})(jQuery);
